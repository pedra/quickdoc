#Quickdoc Editor
+Este é o *(Quickdoc)*, um editor especialmente simples que foi criado às pressas durante o desenvolvimento do site [link]http://meu.jor.br/||*(meu)*jornal
 - _(um publicador de notícias em forma de rede social)_.

+A principal vantagem é a "*(distraction free)*", onde o editor se concentra somente no teclado, ficando livre para criar seus textos sem ter que se preocupar em pegar no mouse, clicar em botões, formatações, etc.

+O software está em desenvolvimento no [link]http://github.com/pedra/quickdoc||GitHub
 em sua fase inicial, porém, já é possível utilizá-lo em pequenos trabalhos (como este texto) onde não se exija formatações avançadas.

+Um apelo é feito aos desenvolvedores que usam a *(linguagem Javascript)* e que tenham interesse em rechear seus currículos com trabalhos _(open source)_, para se juntarem a equipe de desenvolvedores deste software. Com isso todos ganhamos um excelente software utilitário, open source (livre) e de fácil adaptação em projetos web.

+O *(Quickdoc)* oferece duas formas de salvar a edição:

** Salvando localmente em um *(único arquivo compactado)* (JSZip) com a extenção *('.qdoc')*, contendo o HTML, CSS (folhas de estilo), javascript (incluindo o código do *(Quickdoc)*), imagens e demais arquivos.

** Enviando o arquivo gerado no formato acima, usando *(AJAX)*, para um servidor que poderá publicá-lo em algum site da web.

+O arquivo neste formato poderá ser baixado de algum site, re-editado e enviado de volta para publicação.

#Até Onde Fomos!

+O *(Quickdoc)* ainda está no início - bem próximo da idéia inicial!
+Quase nada foi desenvolvido e testado, mas, já é possível utilizá-lo em pequena escala.

+Na sequência vamos ver o que já está funcionando.

##Texto em Destaque

+Textos em destaque começam com duas aspas duplas (" ") em sequência, terminando a linha com uma nova linha.

""Destaque de trechos no texto começam com duas aspas duplas ("") em sequência, terminando a linha com uma nova linha.

##Imagens
+Inserir imagens é o processo mais simples e intuitivo de todos: basta usar a tag *([ img ])*, seguida do caminho e nome da imagem desejada.

+Você ainda poderá adicionar uma *(legenda)* que será exibida em destaque logo abaixo da imagem. Para isso, use os caracteres "||" em seguida ao endereço da imagem e digite o texto da legenda em seguida e na mesma linha.

[img]http://lorempixel.com/640/480/||Legenda [opcional] da Imagem.

##Parágrafos

+Parágrafos começam com sinal (+) - Você pode usar formatação no meio do texto como os exemplos que se seguem. *(Esta sequência está em negrito)*, _(esta outra está em itálico)_ e -(esta tachada ou deletada)-; o restante do texto está com formatação de parágrafo normal.
+++
+Para pular uma linha ("<br/>") digite o sinal de 'mais' três vezes em uma linha "limpa".

##Links (HipperText)

+Digite a palavra "link" entre dois colchetes, seguido do endereço do link. Usando o separador "||" é possível inserir na sequência um texto que será exibido no lugar do endereço. Veja o seguinte exemplo:

+-- Baixe o [link]http://github.com/pedra/quickdoc||Quickdoc!
 diretamente do GitHub!
+_(*Procure a sintaxe no quadro "Editor", nesta página.)_

##Inserção de Código Malicioso
+Se alguém digitar tags de HTML ou código javascript (e outros) maliciosos, estes serão convertidos e não terão o efeito esperado. Porém, ainda serão exibidos como neste exemplo:

+<button onclick="document.location = 'http://site.contendo.virus.com'">Baixe seu prêmio</button>.

##Facilidade de Uso

+Na medida que for digitando o texto vai sendo convertido e mostrado na área de "*(preview)*". Você pode conferir o que está produzindo, corrigir em tempo real e tudo isso com as mãos no teclado - _(*(sem a necessidade do uso do mouse)*)_. Assim o foco fica apenas no texto!
