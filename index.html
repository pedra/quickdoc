                <textarea id="txt">#Quickdoc Editor
Este é o *Quickdoc*, um editor especialmente simples que foi criado s|às pressas|s durante o desenvolvimento do site lnk|http://meu.jor.br/||*meu*jornal|lnk - _um publicador de notícias em forma de rede social_.

A principal vantagem é a "*distraction free*", onde o editor se concentra somente no teclado, ficando livre para criar seus textos sem ter que se preocupar em pegar no mouse, clicar em botões, formatações, etc.

O software está em desenvolvimento no lnk|http://github.com/pedra/quickdoc||GitHub|lnk em sua fase inicial, porém, já é possível utilizá-lo em pequenos trabalhos (como este texto) onde não se exija formatações avançadas.

O *Quickdoc* oferece duas formas de salvar a edição:

lst|
Salvando localmente em um *único arquivo compactado* (JSZip) com a extenção *'.qdoc'*, contendo o HTML, CSS (folhas de estilo), javascript (incluindo o código do *Quickdoc*), imagens e demais arquivos.

Enviando o arquivo gerado no formato acima, usando *AJAX*, para um servidor que poderá publicá-lo em algum site da web.
|lst

O arquivo neste formato poderá ser baixado de algum site, re-editado e enviado de volta para publicação.

#Até Onde Fomos!

O *Quickdoc* ainda está no início - bem próximo da idéia inicial!
Quase nada foi desenvolvido e testado, mas, já é possível utilizá-lo em pequena escala.

Alguns comandos de formatação devem ser seguidos pelo caractere "|" (barra vertical), com a seguinte sintaxe:
sintaxe: *comando*| conteúdo [ || _atributos_ ] |*comando*

Duas barras verticais serão usadas opcionalmente (entre colchetes acima) para adicionar atributos em determinados comandos de formatação.

Durante os exemplos seguintes não será mostrado o comando com as barras verticais, pois, seriam interpletados pelo *quickdoc* como comandos reais e, conseqüentemente, substituídos e não exibidos. Um sinal " + " indica onde deverá ser inserida (digitada) a barra vertical (|).

Os comandos de formatação ' * ', ' _ ' e ' # ' são excessões e não precisam das barras verticais.

Até o momento, o *Quickdoc* somente trabalha com tabelas simples, sem funções ou formatações de templates (financeiro, lista, etc). É apenas para a exibição de dados simples.

Para o futuro, se prevê uma *API* de integração com servidores que forneca dodos dinâmicos. Templates e funções também estão previstas para uma futura versão.

##Texto em Destaque

Textos em destaque começam com duas aspas duplas (""), em sequência e terminando a linha com a mesma sequência de aspas duplas.

""Destaque de trechos no texto começam com aspas duplas e barra em sequência, terminando a linha com a mesma sequência invertida.""

##Imagens
Inserir imagens é o processo mais simples e intuitivo de todos: basta usar a tag "*img*", seguida do caminho e nome da imagem desejada.

Você ainda poderá adicionar uma *legenda* que será exibida em destaque logo abaixo da imagem. Para isso, use os caracteres "||" em seguida ao endereço da imagem e digite o texto da legenda em seguida e na mesma linha.

img|http://lorempixel.com/640/480/||Legenda [opcional] da imagem - recarregue (Ctrl+F5) para ver outra imagem.|img

##Parágrafos

Basta acrescentar uma nova linha e a linha anterior e a nova linha serão parágrafos (<p>html</p>). Você pode usar formatação no meio do texto como os exemplos que se seguem. *Esta sequência está em negrito*, _esta outra está em itálico_ e s|esta tachada, deletada ou riscada|s; o restante do texto está com formatação de parágrafo normal.

Para pular uma linha ("<br/>") basta inserir pelo menos duas linhas em branco.

##Links (HipperText)

Digite o comando "*lnk*" seguido do endereço do link e terminado com uma barra vertical ("|") seguido de "*lnk*". Usando o separador "||" é possível inserir na sequência um texto que será exibido no lugar do endereço. Veja o seguinte exemplo:

Exemplo: Baixe o lnk|http://github.com/pedra/quickdoc||Quickdoc!|lnk diretamente do GitHub!
_*Procure a sintaxe no quadro "Editor", nesta página._

##Inserção de Código Malicioso

Se alguém digitar tags de HTML ou código javascript (e outros) maliciosos, estes serão convertidos e não terão o efeito esperado. Porém, ainda serão exibidos como neste exemplo:

_<button onclick="document.location = 'http://site.contendo.virus.com'">Baixe seu prêmio</button>_
Nenhum *_botão é exibido*_ e o código javascript não funcionará.

##Facilidade de Uso

Na medida que for digitando, o texto vai sendo convertido e mostrado na área de "*preview*". Você pode conferir o que está produzindo, corrigindo em tempo real e tudo isso com as mãos no teclado - _*sem a necessidade do uso do mouse*_. Assim o foco fica apenas no texto!
Por exemplo, se você quiser fixar (ou mostrar) o EDITOR, use as teclas *Ctrl+1*, para fixar o PREVIEW use *Ctrl+2*, para mostrar (e esconder) o MENU use *Ctrl+M* e finalmente para selecionar algum ítem do MENU, verifique as teclas de controle sinalizadas nos ítens do próprio MENU.
_*Quando o mouse está sobre um dos campos, EDITOR e PREVIEW, o campo sob o mouse será fixado prioritáriamente - verifique._
